<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>产品密钥生成器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
    }

    h1 {
      padding-top: 40px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    p#randomString {
      margin: 30px 0;
      font-size: 20px;
      word-spacing: 8px;
      letter-spacing: 2px;
    }

    button#copyButton {
      background-color: #008CBA;
      margin-bottom: 30px;
    }
  </style>
  <script>
    function generateRandomString() {
      var result = '';
      var characters = '23456789BCDFGHJKLMNPQRSTVWXYZ';
      var charactersLength = characters.length;

      for (var i = 0; i < 25; i++) {
        result += characters.charAt(Math.floor(Math.random() * charactersLength));

        if ((i + 1) % 5 === 0 && i < 24) {
          result += '-';
        }
      }

      document.getElementById('randomString').textContent = result;
    }

    function copyToClipboard() {
      var copyText = document.getElementById('randomString');
      var selection = window.getSelection();
      var range = document.createRange();

      range.selectNodeContents(copyText);
      selection.removeAllRanges();
      selection.addRange(range);

      document.execCommand('copy');
      alert('产品密钥已复制到剪贴板：' + copyText.textContent);
    }
  </script>
</head>
<body>
  <h1>产品密钥生成器</h1>
  <button onclick="generateRandomString()">生成产品密钥</button>
  <p id="randomString"></p>
  <button id="copyButton" onclick="copyToClipboard()">复制产品密钥</button>
</body>
</html>
